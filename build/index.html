<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/vendors.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
  <body>
    <form class="form" action="#">
      <select id="select-id" name="">
        <option value="1991">1991 </option>
        <option value="1992">1992 </option>
        <option value="1993">1993 </option>
        <option value="1994">1994 </option>
        <option value="1995">1995 </option>
        <option value="1996">1996 </option>
        <option value="1997">1997 </option>
      </select>
    </form>
    <div class="swiper">
      <!-- Additional required wrapper-->
      <div class="swiper-wrapper">
        <!-- Slides-->
        <div class="swiper-slide"> <img src="./assets/imgs/plant1.png" alt=""></div>
        <div class="swiper-slide"> <img src="./assets/imgs/plant2.png" alt=""></div>
        <div class="swiper-slide"> <img src="./assets/imgs/plant3.png" alt=""></div>
      </div>
      <!-- If we need pagination-->
      <div class="swiper-pagination"></div>
      <!-- If we need navigation buttons-->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="./assets/js/vendors.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
